<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gramble Stack 404</title>
	<style>
		body#main-body, html {
			margin: 0;
			padding: 0;
			text-align: center;
		}

		header.nav {
			height: 30px;
			background-color: #e22929;
			padding-top: 5px;
		}

		span.nav-title {
			font-size: 20px;
			color: white;
		}

		div.main-div {
			background-color: #cecece;
			overflow: hidden;
		}

		div.main-div-block {
			width: 100%;
			height: 20em;
			overflow: scroll;
			position: relative;
			margin: auto;
		}

		span.main-div-block-text {
			font-size: 18px;
			padding: 30%;
			white-space: pre-wrap;
		}

		header.nav, div.main-div-block {
			border-bottom: 2px solid black;
		}
	</style>
</head>
<body id="main-body">
	<header class="nav">
		<span class="nav-title">Gramble v0.1.0</span>
	</header>
	<div class="main-div">
		<div class="main-div-block">
			<span class="main-div-block-text">
			</span>
		</div>
	</div>
	<script type="text/javascript">
	</script>
</body>
</html>
